<script>
    //Async Function Returning a value

    async function getnumber() {
        return 10;
    }
    getnumber() .then (result =>{
        console.log(result);
    });

    //try/catch Error Handling in async/await

    async function divide (a,b){
        try{
            if(b==0){
                throw new Error ("cannot divide by zero")
            }
            return a/b;
        }catch(error){
            console.log("Error:",error.message);
            
        }
    }
    divide(10,0);

    //Sequential Awaits calls (one After Another)

    function delay(msg, time) {
  return new Promise(resolve => {
    setTimeout(() => resolve(msg), time);
  });
}

async function runSequential() {
  const result1 = await delay("Step 1 done", 2000);
  console.log(result1);

  const result2 = await delay("Step 2 done", 2000);
  console.log(result2);
}

runSequential();


//parallel await using promise.all

function task(msg, time) {
  return new Promise(resolve => {
    setTimeout(() => resolve(msg), time);
  });
}

async function runParallel() {
  const results = await Promise.all([
    task("Task 1 done", 2000),
    task("Task 2 done", 2000),
    task("Task 3 done", 2000)
  ]);

  console.log(results);
}

runParallel();

//Convent Promise to Async/Await

function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Data received");
    }, 2000);
  });
}

fetchData().then(data => {
  console.log(data);
});

</script>
