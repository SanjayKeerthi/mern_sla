<script>
  //Even number using loop
  let numbers = [2, 4, 6, 7, 8, 9, 10];
  function findEvenNumber(arr) {
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 == 0) {
        result.push(arr[i]);
      }
    }
    return result;
  }
  console.log(findEvenNumber(numbers));

  //Days of week using switch

  function week(day) {
    switch (day) {
      case 1:
        return "Monday";
        break;
      case 2:
        return "Tuesday";
        break;
      case 3:
        return "Wednesday";
        break;
      case 4:
        return "Thursday";
        break;
      case 5:
        return "Friday";
        break;
      case 6:
        return "Saturday";
        break;
      case 7:
        return "Sunday";
        break;
      default:
        return "There is No more days";
    }
  }
  console.log(week(2));

  //Grade count

    { name: "Kalyx", marks: 70 },
    { name: "Charan", marks: 95 },
    { name: "Esha", marks: 78 },
  ];
  function countGrades(students){
    let result = {A:0,B:0,C:0}
    for(let i=0;i<students.length;i++){
        let marks = students[i].marks;

        if(marks >=90){
            result.A++;
        }
        else if(marks >=75){
            result.B++;
        }
        else{
            result.C++
        }
    }
    return result;
  }
  console.log(countGrades(students));

//call once
function once(fn) {
  let called = false;
  let result;

  return function () {
    if (!called) {
      result = fn();
      called = true;
    }
    return result;
  };
